<!DOCTYPE html>
<html>
<head>
    <title>Tags Input</title>
    <script src="node_modules/angular/angular.js"> </script>
    <script src="app.js"></script>
    <script src="tagsInput.js"></script>
    <script src="tagItem.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body ng-app="tags-app">

<div ng-controller="MainController">
<form name="submitForm">
<p><input type="text" ng-model="formData.email"></p>

    <custom-tags-input
			tag-list="tagList"	
            binded-data="formData"
            binded-key="email"
            type="email"
            max-tags="15"
            read-only-index = "0"
            display-property="email"
            add-on-blur="true"
            on-tag-removed="removed($tag)"
            on-tag-added="added($tag)"
            allow-duplicate="false"
            place-holder='Enter email addresses'
            error-messages = "errorMessages"
            regex="regex"
    >

    </custom-tags-input>

    <!--read-only-index = " {{ x > 100 ? '2' : '3'}}"-->
	
	<input type="submit" ng-click="submit()" value="Submit">
	</form>
</div>
</body>

</html>
