<div class="tags-input-div" ng-click="onDivFocus()">
    <ul class="tag-list-ul">
        <li
                ng-repeat="tag in tagList track by $index"
                class="tag-item"
                ng-class="{'selected' : selectedIndex == $index && $index != readOnlyIndex}"
        >

            <tag-item
                    tag="tag"
                    $index = "$index"
                    read-only-index="readOnlyIndex"
                    remove-tag="removeTag($index)"
                    hide-tag-input = "data.hideTagInput"
                    tag-list = "tagList"
                    regex="regex"
                    added-keys="addedKeys"
                    selected-index="selectedIndex"
            >

            </tag-item>

        </li>
    </ul>
    <ng-form name="mailForm"  ng-show="!data.hideTagInput">

    <input
            type="text"
            name="input"
            class="tags-input"
            placeholder="Your email address"
            ng-model = "input.inputTag"
            ng-keydown="input.keyDown($event)"
            ng-focus="input.focus($event)"
            ng-blur="input.blur($event)"
            ng-class="{'invalid-tag': mailForm.input.$error.pattern}"
            ng-pattern="regex"
            autocomplete="off"
    >

    </ng-form>

</div>
